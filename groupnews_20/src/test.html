<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

    <div id="map" style="width:100%;height:350px;"></div>
    
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=03a704a6c4180ed9784211785e6ffc0b&libraries=services"></script>
    <script>
        window.onload = function() {
            // 장소 검색 객체를 생성합니다
            var ps = new kakao.maps.services.Places();

            // 키워드로 장소를 검색합니다
            ps.keywordSearch('레미안슈르(원문동)', placesSearchCB);

            // 키워드 검색 완료 시 호출되는 콜백함수 입니다
            function placesSearchCB(data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    let { address_name, category_name, place_name, road_address_name} = data[0];
                    console.log(address_name, category_name, place_name, road_address_name)
                    $.ajax({
                        type: "post",
                        url: "https://script.google.com/macros/s/AKfycbyDZDY9Fyuj28_0Z3kD0f_CoxZxEUEpmsvskvMAAbe_UueIX_CYRho1Bn6HcrRBMzQ7/exec",
                        data: {                                              
                            "address_name": 23,
                            "category_name": 23,
                            "place_name": '23',
                            "road_address_name": '32'
                        },
                        success: function (response) {
                            alert('입력 완료.');
                        }
                    });
                }
            }
        }
    </script>
</body>

</html>
